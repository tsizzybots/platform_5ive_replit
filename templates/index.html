<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Helpdesk AI Agent API</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-envelope-open-text text-info me-2"></i>
                    Email Helpdesk AI Agent API
                </h1>
                <p class="lead">Manage email inquiries and AI agent responses</p>
            </div>
        </div>

        <!-- Stats Dashboard -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Statistics Dashboard</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="statsContainer">
                            <div class="col-12 text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- API Testing Tabs -->
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="apiTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab">
                            <i class="fas fa-plus me-1"></i>Create Inquiry
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab">
                            <i class="fas fa-list me-1"></i>List Inquiries
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#update" type="button" role="tab">
                            <i class="fas fa-edit me-1"></i>Update Inquiry
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="apiTabsContent">
                    <!-- Create Inquiry Tab -->
                    <div class="tab-pane fade show active" id="create" role="tabpanel">
                        <div class="card border-top-0">
                            <div class="card-body">
                                <h5 class="card-title">Create New Email Inquiry</h5>
                                <form id="createForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="subject" class="form-label">Subject *</label>
                                                <input type="text" class="form-control" id="subject" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="sender_email" class="form-label">Sender Email *</label>
                                                <input type="email" class="form-control" id="sender_email" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="sender_name" class="form-label">Sender Name</label>
                                                <input type="text" class="form-control" id="sender_name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="received_date" class="form-label">Received Date *</label>
                                                <input type="datetime-local" class="form-control" id="received_date" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="body" class="form-label">Email Body *</label>
                                        <textarea class="form-control" id="body" rows="4" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-plus me-1"></i>Create Inquiry
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- List Inquiries Tab -->
                    <div class="tab-pane fade" id="list" role="tabpanel">
                        <div class="card border-top-0">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0">Email Inquiries</h5>
                                    <button class="btn btn-outline-secondary" onclick="loadInquiries()">
                                        <i class="fas fa-refresh me-1"></i>Refresh
                                    </button>
                                </div>
                                
                                <!-- Filters -->
                                <div class="row mb-3">
                                    <div class="col-md-3">
                                        <select class="form-select" id="statusFilter">
                                            <option value="">All Statuses</option>
                                            <option value="pending">Pending</option>
                                            <option value="processed">Processed</option>
                                            <option value="ignored">Ignored</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="engagedFilter">
                                            <option value="">All Engagement</option>
                                            <option value="true">Engaged</option>
                                            <option value="false">Not Engaged</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="email" class="form-control" id="emailFilter" placeholder="Filter by email">
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-outline-info w-100" onclick="applyFilters()">
                                            <i class="fas fa-filter me-1"></i>Apply Filters
                                        </button>
                                    </div>
                                </div>

                                <div id="inquiriesContainer">
                                    <div class="text-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Update Inquiry Tab -->
                    <div class="tab-pane fade" id="update" role="tabpanel">
                        <div class="card border-top-0">
                            <div class="card-body">
                                <h5 class="card-title">Update Email Inquiry</h5>
                                <form id="updateForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="inquiry_id" class="form-label">Inquiry ID *</label>
                                                <input type="number" class="form-control" id="inquiry_id" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="status" class="form-label">Status</label>
                                                <select class="form-select" id="status">
                                                    <option value="">Don't change</option>
                                                    <option value="pending">Pending</option>
                                                    <option value="processed">Processed</option>
                                                    <option value="ignored">Ignored</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="engaged" class="form-label">Engaged</label>
                                                <select class="form-select" id="engaged">
                                                    <option value="">Don't change</option>
                                                    <option value="true">Yes</option>
                                                    <option value="false">No</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ai_response" class="form-label">AI Response</label>
                                        <textarea class="form-control" id="ai_response" rows="4" placeholder="Enter AI response if engaged"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-save me-1"></i>Update Inquiry
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Response Area -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-terminal me-2"></i>API Response</h5>
                    </div>
                    <div class="card-body">
                        <pre id="responseArea" class="mb-0 text-muted">No requests made yet...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
