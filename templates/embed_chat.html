<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Widget - Embed</title>
    

    
    <!-- Bootstrap for modern UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom styles for iframe embedding -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .chat-widget {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e9ecef;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 16px 20px;
            text-align: center;
            border-bottom: none;
        }
        
        .chat-header h4 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .chat-header p {
            margin: 4px 0 0 0;
            opacity: 0.9;
            font-size: 0.85rem;
        }
        
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            background: #f8f9fa;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
        }
        
        .ai-message, .user-message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
        }
        
        .ai-message {
            justify-content: flex-start;
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .ai-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 6px;
        }
        
        .user-message .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .input-container {
            padding: 16px;
            border-top: 1px solid #e9ecef;
            background: white;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #chat-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #chat-input:focus {
            border-color: #007bff;
        }
        
        .send-button {
            background: #007bff;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 16px;
        }
        
        .send-button:hover:not(:disabled) {
            background: #0056b3;
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            padding: 16px;
            opacity: 0.8;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-widget {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                max-width: none;
            }
            
            #chat-container {
                height: calc(100vh - 80px);
            }
        }
        
        /* Iframe-specific styles */
        html, body {
            height: auto;
            min-height: 0;
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="chat-header">
            <h4><i class="fas fa-comments"></i> Get in touch with us to discuss your project</h4>
        </div>
        
        <div id="chat-container">
            <div id="messages-container" class="messages-container">
                <div class="welcome-message">
                    <div class="ai-message">
                        <div class="message-content">
                            <strong>Platform 5ive Team</strong><br>
                            Hi! I'm here to help you explore how AI and automation can streamline your business operations. What would you like to know about our services?
                        </div>
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="ai-message">
                    <div class="message-content">
                        <i class="fas fa-spinner fa-spin"></i> Platform 5ive is typing...
                    </div>
                </div>
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="chat-input" placeholder="Type your message..." maxlength="500">
                    <button id="send-button" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        

    </div>

    <!-- iframe-resizer for WordPress embedding -->
    <script src="https://unpkg.com/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
    
    <script>
        // Chat state - embed widget session management
        let chatSessionId = null;
        let isWaitingForResponse = false;
        
        // DOM elements
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages-container');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Initialize chat functionality
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
        });
        
        function initializeChat() {
            // Focus on input
            chatInput.focus();
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize iframe when content changes
            updateIframeSize();
            const observer = new MutationObserver(updateIframeSize);
            observer.observe(messagesContainer, {
                childList: true,
                subtree: true
            });
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            
            if (!message || isWaitingForResponse) return;
            
            // Add user message to chat
            addUserMessage(message);
            
            // Clear input and disable while waiting
            chatInput.value = '';
            setUIState(false);
            showTyping();
            
            try {
                // Send message to production endpoint
                const response = await fetch('/api/embed-chat/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: chatSessionId,
                        firstName: 'Website',
                        lastName: 'Visitor',
                        contactId: 'embed_visitor_' + Date.now()
                    })
                });
                
                console.log('=== EMBED CHAT API RESPONSE ===');
                console.log('Status:', response.status);
                
                hideTyping();
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('API error response:', errorData);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API Response Data:', result);
                
                if (result.status === 'success') {
                    // Update session ID from response
                    if (result.sessionId) {
                        chatSessionId = result.sessionId;
                        console.log('Session ID updated:', chatSessionId);
                    }
                    
                    // Add AI response to chat
                    if (result.aiResponse) {
                        addAIMessage(result.aiResponse);
                    } else {
                        addAIMessage('I received your message. How can I help you further?');
                    }
                } else {
                    throw new Error(result.message || 'Unknown error occurred');
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                hideTyping();
                addAIMessage('Sorry, there was an error sending your message. Please try again.');
            }
            
            setUIState(true);
        }
        
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'user-message';
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${escapeHtml(message)}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            updateIframeSize();
        }
        
        function addAIMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'ai-message';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>Platform 5ive Team</strong><br>
                    ${escapeHtml(message)}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            updateIframeSize();
        }
        
        function showTyping() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
            updateIframeSize();
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
            updateIframeSize();
        }
        
        function setUIState(enabled) {
            isWaitingForResponse = !enabled;
            chatInput.disabled = !enabled;
            sendButton.disabled = !enabled;
        }
        
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
        
        function updateIframeSize() {
            if (window.parentIFrame) {
                // Small delay to ensure DOM updates are complete
                setTimeout(() => {
                    const height = Math.max(document.body.scrollHeight, 500);
                    window.parentIFrame.size(height);
                }, 50);
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', updateIframeSize);
    </script>
</body>
</html>
